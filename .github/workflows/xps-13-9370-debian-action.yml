name: XPS-13-9370
on: [push]
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./images/Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/debian-xps-13:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/debian-xps-13:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/debian-xps-13:buildcache,mode=max
  test-sh-files:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cavriends/debian-xps-13
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Test root.sh
        run: |
          sudo su
          chmod +x xps-13-9370-debian/root.sh
          ./xps-13-9370-debian/root.sh
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Test user.sh
        run: |
          chmod +x xps-13-9370-debian/root.sh
          ./xps-13-9370-debian/user.sh
